---
  product:
    version: 2

  control-planes:
    - name: control-plane-1
      control-plane-prefix: cp1
      region-name: region1
      failure-zones:
        - AZ1
        - AZ2
        - AZ3
      configuration-data:
        - IRONIC-CONFIG-CP1
        - NEUTRON-CONFIG-CP1
      common-service-components:
        - logging-rotate
        - logging-producer
        - monasca-agent
        - freezer-agent
        - stunnel
        - lifecycle-manager-target
      clusters:
        - name: cluster1
          cluster-prefix: c1
          server-role: CONTROLLER-ROLE
          member-count: 3
          allocation-policy: strict
          service-components:
            - lifecycle-manager
            - tempest
            - ntp-server
            # Required for testing in (run-test.sh)
            - openstack-client
            - swift-ring-builder
            - mysql
            - ip-cluster
            - keystone-api
            - rabbitmq
            - glance-api
            - glance-registry
            - nova-api
            - nova-placement-api
            - nova-scheduler-ironic
            - nova-scheduler
            - nova-conductor
            - nova-console-auth
            - nova-novncproxy
            - neutron-server
            - neutron-ml2-plugin
            - neutron-vpn-agent
            - neutron-dhcp-agent
            - neutron-metadata-agent
            - neutron-openvswitch-agent
            - horizon
            - swift-proxy
            - memcached
            - swift-account
            - swift-container
            - swift-object
            - heat-api
            - heat-api-cfn
            - heat-api-cloudwatch
            - heat-engine
            - ironic-api
            - ironic-conductor
            - ironic-client
            - ceilometer-api
            - ceilometer-polling
            - ceilometer-agent-notification
            - ceilometer-common
            - zookeeper
            - kafka
            - vertica
            - storm
            - monasca-api
            - monasca-persister
            - monasca-notifier
            - monasca-threshold
            - logging-server
            - ops-console-web
            - ops-console-monitor
            - freezer-api
            - monasca-agent
            - barbican-api
            - barbican-worker
            - designate-api
            - designate-central
            - designate-pool-manager
            - designate-zone-manager
            - designate-mdns
            - powerdns

      resources:
        - name: ironic-compute
          resource-prefix: ir-compute
          server-role: IRONIC-COMPUTE-ROLE
          allocation-policy: any
          service-components:
            - neutron-openvswitch-agent
            - nova-compute-ironic
            - nova-compute
            - ntp-client
