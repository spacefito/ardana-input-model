---
  product:
    version: 2

  control-planes:
    - name: ccp
      region-name: region1
      configuration-data:
        - NEUTRON-CONFIG-CP1
      common-service-components:
        - lifecycle-manager-target
        - stunnel
        - logging-rotate

      clusters:
        - name: cluster0
          cluster-prefix: c0
          server-role: CONTROLLER-ROLE
          member-count: 1
          allocation-policy: strict
          service-components:
            - lifecycle-manager
            # Required for testing in (run-test.sh)
            - openstack-client
            - ntp-server
            - mysql
            - ip-cluster
            - keystone-api
            - rabbitmq
            - glance-api
            - glance-api:
                glance_stores: 'file'
                glance_default_store: 'file'
            - glance-registry
            - cinder-api
            - cinder-scheduler
            - cinder-volume
            - cinder-backup
            - nova-api
            - nova-scheduler
            - nova-conductor
            - nova-console-auth
            - nova-novncproxy
            - neutron-server
            - neutron-ml2-plugin
            - neutron-vpn-agent
            - neutron-dhcp-agent
            - neutron-metadata-agent
            - neutron-openvswitch-agent

      resources:
        - name: compute
          resource-prefix: compute
          server-role: COMPUTE-ROLE
          service-components:
            - ntp-client
            - nova-kvm
            - nova-compute
            - neutron-l3-agent
            - neutron-metadata-agent
            - neutron-openvswitch-agent
            - neutron-lbaasv2-agent
