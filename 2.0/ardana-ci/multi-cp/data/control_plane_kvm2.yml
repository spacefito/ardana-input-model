---
  product:
    version: 2

  control-planes:
    - name: cp-kvm2
      control-plane-prefix: cpkvm2
      uses:
        - from: cp-shared
          service-components:
            - any
      failure-zones:
        - AZ2
      configuration-data:
        - OCTAVIA-CONFIG-KVM2
        - NEUTRON-CONFIG-KVM2
      common-service-components:
        - lifecycle-manager-target
        - ntp-client
        - stunnel
        - monasca-agent
        - logging-rotate
        - logging-producer

      load-balancers:
        - name: lb
          provider: ip-cluster
          tls-components:
            - default
          components:
            - rabbitmq
            - mysql
            - nova-metadata
          roles:
            - internal
            - admin

        - name: extlb
          provider: ip-cluster
          external-name: myardana-cp-kvm2.test
          cert-file: my-public-cp-kvm2-cert
          tls-components:
            - default
          roles:
            - public

      clusters:
        - name: cluster1
          cluster-prefix: c1
          server-role: KVM-CONTROLLER-ROLE
          member-count: 1
          allocation-policy: strict
          service-components:
            # Test that the apache status works with no start-up
            - apache2
            - mysql
            - ip-cluster
            - rabbitmq
            - cinder-api
            - cinder-scheduler
            - cinder-volume
            - cinder-backup
            - nova-api
            - nova-placement-api
            - nova-scheduler
            - nova-conductor
            - nova-novncproxy
            - neutron-server
            - neutron-ml2-plugin
            - neutron-vpn-agent
            - neutron-dhcp-agent
            - neutron-metadata-agent
            - neutron-openvswitch-agent
            - octavia-api
            - octavia-health-manager
            - ceilometer-polling
            - ceilometer-agent-notification
            - ceilometer-common
            - zookeeper
            - heat-api
            - heat-api-cfn
            - heat-engine
            - monasca-liveness-check

      resources:
        - name: compute
          resource-prefix: comp
          server-role: COMPUTE-KVM-ROLE
          min-count: 0
          allocation-policy: any
          service-components:
            - nova-compute-kvm
            - neutron-l3-agent
            - neutron-metadata-agent
            - neutron-openvswitch-agent
