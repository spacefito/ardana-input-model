---
  product:
    version: 2

  control-planes:
    - name: cp-shared
      control-plane-prefix: cps
      failure-zones:
        - AZ1
        - AZ2
        - AZ3
      configuration-data:
        - DESIGNATE-CONFIG-CP1
        - SWIFT-CONFIG-CP1
      common-service-components:
        - lifecycle-manager-target
        - freezer-agent
        - stunnel
        - monasca-agent
        - logging-rotate
        - logging-producer

      load-balancers:
        - name: lb
          provider: ip-cluster
          tls-components:
            - default
          components:
            - vertica
            - rabbitmq
            - mysql
          roles:
            - internal
            - admin

        - name: extlb
          provider: ip-cluster
          external-name: myardana-cp-shared.test
          cert-file: my-public-cp-shared-cert
          tls-components:
            - default
          roles:
            - public

      clusters:
        - name: cluster0
          cluster-prefix: c0
          server-role: ARDANA-ROLE
          member-count: 1
          allocation-policy: strict
          service-components:
            - lifecycle-manager
            - tempest
            # Required for testing in (run-test.sh)
            - openstack-client
            - ntp-client

        - name: cluster1
          cluster-prefix: c1
          server-role: CONTROLLER-ROLE
          member-count: 1
          allocation-policy: strict
          service-components:
            - ntp-server
            - mysql
            - ip-cluster
            - keystone-api
            - rabbitmq
            - horizon
            - memcached
            - swift-proxy
            - swift-account
            - swift-container
            - swift-object
            - swift-ring-builder
            - glance-api:
                ha_mode: false
                glance_stores: 'file'
                glance_default_store: 'file'
            - glance-registry
            - ceilometer-api
            - ceilometer-polling
            - ceilometer-agent-notification
            - ceilometer-common
            - zookeeper
            - kafka
            - vertica
            - storm
            - spark
            - monasca-api
            - monasca-persister
            - monasca-notifier
            - monasca-threshold
            - monasca-liveness-check
            - monasca-transform
            - logging-server
            - ops-console-web
            - ops-console-monitor
            - freezer-api
            - barbican-api
            - barbican-worker
            - designate-api
            - designate-central
            - designate-pool-manager
            - designate-zone-manager
            - designate-mdns
            - powerdns
