---
  product:
    version: 2

  control-planes:
    - name: ccp
      control-plane-prefix: ccp
      region-name: region1
      failure-zones:
        - AZ1
        - AZ2
        - AZ3

      common-service-components:
        - lifecycle-manager-target
        - monasca-agent

      clusters:
        - name: cluster0
          cluster-prefix: c0
          server-role:
            - SERVER1-ROLE
          member-count: 1
          allocation-policy: strict
          service-components:
            - lifecycle-manager
            - tempest
            - ntp-client

            # Required for testing in (run-test.sh)
            - openstack-client


        - name: cluster1
          cluster-prefix: c1
          server-role:
            - SERVER2-ROLE
          member-count: 1
          allocation-policy: strict
          service-components:
            - ntp-client

            # Monasca server
            - kafka
            - zookeeper
            - cassandra
            - monasca-api
            - monasca-persister


        - name: cluster2
          cluster-prefix: c2
          server-role:
            - SERVER3-ROLE
          member-count: 1
          allocation-policy: strict
          service-components:
            - ntp-server

            - mysql
            - rabbitmq

            - keystone-api


        - name: cluster3
          cluster-prefix: c3
          server-role:
            - SERVER4-ROLE
            - SERVER5-ROLE
            - SERVER6-ROLE
          member-count: 1
          allocation-policy: strict
          service-components:
            - ntp-client

            - ip-cluster

            - glance-api:
                ha_mode: false
                glance_stores: 'file'
                glance_default_store: 'file'
            - glance-registry

            - nova-api
            - nova-placement-api
            - nova-scheduler
            - nova-conductor
            - nova-console-auth
            - nova-novncproxy

            - neutron-server
            - neutron-ml2-plugin
            - neutron-vpn-agent
            - neutron-dhcp-agent
            - neutron-metadata-agent
            - neutron-openvswitch-agent


      resources:
        - name: resource
          resource-prefix: res
          server-role:
            - SERVER7-ROLE
          allocation-policy: any
          service-components:
            - ntp-client

            - nova-compute-kvm
            - nova-compute

            - neutron-l3-agent
            - neutron-metadata-agent
            - neutron-openvswitch-agent
            - neutron-lbaasv2-agent
