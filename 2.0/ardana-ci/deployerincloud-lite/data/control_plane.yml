---
  product:
    version: 2

  control-planes:
    - name: ccp
      region-name: region1
      configuration-data:
        - DESIGNATE-CONFIG-CP1
        - OCTAVIA-CONFIG-CP1
        - NEUTRON-CONFIG-CP1
      common-service-components:
        - lifecycle-manager-target
        #- freezer-agent
        - logging-rotate
        - logging-producer
        #- monasca-agent
        - stunnel

      clusters:
        - name: cluster0
          cluster-prefix: c0
          server-role: LITE-CONTROLLER-ROLE
          member-count: 1
          allocation-policy: strict
          service-components:
            - lifecycle-manager
            # Required for testing in (run-test.sh)
            - openstack-client
            - tempest
            - ntp-server
            - swift-ring-builder
            - mysql
            - ip-cluster
            - keystone-api
            - rabbitmq
            - glance-api:
                ha_mode: false
                glance_stores: 'file'
                glance_default_store: 'file'
            - glance-registry
            - cinder-api
            - cinder-scheduler
            - cinder-volume
            - cinder-backup
            - nova-api
            - nova-placement-api
            - nova-scheduler
            - nova-conductor
            - nova-console-auth
            - nova-novncproxy
            - neutron-server
            - neutron-ml2-plugin
            - neutron-vpn-agent
            - neutron-dhcp-agent
            - neutron-metadata-agent
            - neutron-openvswitch-agent
            #- octavia-api
            #- octavia-health-manager
            - horizon
            - swift-proxy
            - memcached
            - swift-account
            - swift-container
            - swift-object
            - heat-api
            - heat-api-cfn
            - heat-api-cloudwatch
            - heat-engine
            #- ceilometer-api
            #- ceilometer-polling
            #- ceilometer-agent-notification
            #- ceilometer-common
            - zookeeper
            - kafka
            #- spark
            #- storm
            #- monasca-api
            #- monasca-persister
            #- monasca-notifier
            #- monasca-threshold
            #- monasca-transform
            - logging-server
            - ops-console-web
            - ops-console-monitor
            #- freezer-api
            - barbican-api
            - barbican-worker
            - designate-api
            - designate-central
            - designate-pool-manager
            - designate-zone-manager
            - designate-mdns
            - powerdns
            - magnum-api
            - magnum-conductor

      resources:
        - name: compute
          resource-prefix: compute
          server-role: LITE-COMPUTE-ROLE
          service-components:
            - ntp-client
            # Use nova-kvm instead of nova-comute-kvm to check alias
            - nova-kvm
            - nova-compute
            - neutron-l3-agent
            - neutron-metadata-agent
            - neutron-openvswitch-agent
            - neutron-lbaasv2-agent
