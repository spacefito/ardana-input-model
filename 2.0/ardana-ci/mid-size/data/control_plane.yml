---
  product:
    version: 2

  control-planes:
    - name: control-plane-1
      control-plane-prefix: cp1
      region-name: region1
      failure-zones:
        - AZ1
        - AZ2
        - AZ3
      configuration-data:
        - DESIGNATE-CONFIG-CP1
        - OCTAVIA-CONFIG-CP1
        - NEUTRON-CONFIG-CP1
      common-service-components:
        - logging-rotate
        - logging-producer
        - monasca-agent
        - freezer-agent
        - stunnel
        - lifecycle-manager-target
      clusters:
        - name: core
          cluster-prefix: core
          server-role: CORE-ROLE
          member-count: 1
          allocation-policy: strict
          service-components:
            - lifecycle-manager
            - tempest
            # Required for testing in (run-test.sh)
            - openstack-client
            - keystone-api
            - cinder-api
            - cinder-scheduler
            - cinder-volume
            - cinder-backup
            - cmc-service
            - keystone-client
            - glance-api:
                ha_mode: false
                glance_stores: 'file'
                glance_default_store: 'file'
            - glance-registry
            - horizon
            - heat-api
            - heat-api-cfn
            - heat-api-cloudwatch
            - heat-engine
            - ip-cluster
            - memcached
            - nova-api
            - nova-placement-api
            - nova-scheduler
            - nova-conductor
            - nova-console-auth
            - nova-novncproxy
            - neutron-server
            - neutron-ml2-plugin
            - octavia-api
            - octavia-health-manager
            - ntp-server
            - ops-console-web
            - ops-console-monitor
            - barbican-api
            - barbican-worker
            - designate-api
            - designate-central
            - designate-pool-manager
            - designate-zone-manager
            - designate-mdns
            - bind
            - magnum-api
            - magnum-conductor

        - name: mtrmon
          cluster-prefix: mtrmon
          server-role: MTRMON-ROLE
          member-count: 1
          allocation-policy: strict
          service-components:
            - ntp-client
            - ceilometer-api
            - ceilometer-polling
            - ceilometer-agent-notification
            - ceilometer-common
            - ceilometer-client
            - cassandra
            - kafka
            - spark

            # Freezer-api need to be installed on same node as logging-server
            # as they share elasticsearch
            - freezer-api
            - logging-server

            - storm
            - monasca-api
            - monasca-persister
            - monasca-notifier
            - monasca-threshold
            - monasca-client
            - monasca-transform
            - zookeeper

        - name: dbmq
          cluster-prefix: dbmq
          server-role: DBMQ-ROLE
          member-count: 1
          allocation-policy: strict
          service-components:
            - ntp-client
            - mysql
            - rabbitmq

        - name: swpac
          cluster-prefix: swpac
          server-role: SWPAC-ROLE
          member-count: 1
          allocation-policy: strict
          service-components:
            - ntp-client
            - swift-proxy
            - swift-account
            - swift-container
            - swift-ring-builder
            - swift-client

        - name: neut
          cluster-prefix: neut
          server-role: NEUTRON-ROLE
          member-count: 1
          allocation-policy: strict
          service-components:
            - ntp-client
            - neutron-vpn-agent
            - neutron-dhcp-agent
            - neutron-metadata-agent
            - neutron-openvswitch-agent

        # spare node to swap out services (debug)
        - name: singleton
          cluster-prefix: singleton
          server-role: SINGLETON-ROLE
          member-count: 1
          allocation-policy: strict
          service-components:
            - ntp-client


      resources:
        - name: compute
          resource-prefix: comp
          server-role: COMPUTE-ROLE
          allocation-policy: strict
          min-count: 0
          service-components:
            - ntp-client
            - nova-compute-kvm
            - nova-compute
            - neutron-l3-agent
            - neutron-metadata-agent
            - neutron-openvswitch-agent
            - neutron-lbaasv2-agent

        - name: vsa
          resource-prefix: vsa
          server-role: VSA-ROLE
          allocation-policy: strict
          min-count: 0
          service-components:
            - ntp-client
            - vsa

        - name: swobj
          resource-prefix: swobj
          server-role: SWOBJ-ROLE
          allocation-policy: strict
          min-count: 1
          service-components:
            - ntp-client
            - swift-object
