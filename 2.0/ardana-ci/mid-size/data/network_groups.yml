    #
    # Management
    #
    # This is the network group that will be used to for
    # management traffic within the cloud.
    #
    # The interface used by this group will be presented
    # to Neutron as physnet1, and used by provider VLANS
    #
    #
    - name: MANAGEMENT
      hostname-suffix: mgmt
      hostname: true

      tls-component-endpoints:
        - barbican-api
        - mysql
        - rabbitmq
      component-endpoints:
        - default

      routes:
        - OCTAVIA-MGMT-NET
#        - INTERNAL-API
        - default

      tags:
        - neutron.networks.vxlan
        - neutron.networks.vlan:
            provider-physical-network: physnet1

      load-balancers:
        - provider: ip-cluster
          name: lb
          tls-components:
            - default
          components:
            - vertica
            - nova-metadata
          roles:
            - internal
            - admin
          cert-file: ardana-internal-cert

        - provider: ip-cluster
          name: extlb
          external-name: myardana.test
          tls-components:
            - default
          roles:
            - public
          cert-file: my-public-mid-size-cert

