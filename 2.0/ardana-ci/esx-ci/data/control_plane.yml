---
  product:
    version: 2

  control-planes:
    - name: esx-control-plane
      control-plane-prefix: esx-cp
      region-name: esxregion
      failure-zones:
        - AZ1
      configuration-data:
        - OCTAVIA-CONFIG-ESX
        - NEUTRON-CONFIG-ESX
      common-service-components:
        - lifecycle-manager-target
        - freezer-agent
        - stunnel
        - monasca-agent
        - logging-producer

      clusters:
        - name: cluster1
          cluster-prefix: c1
          server-role: CONTROLLER-ROLE
          member-count: 1
          allocation-policy: strict
          service-components:
            - lifecycle-manager
            - tempest
            - ntp-client
            - ntp-server
            - mysql
            - ip-cluster
            - keystone-api
            - rabbitmq
            - glance-api:
                ha_mode: false
                glance_stores: 'file'
                glance_default_store: 'file'
            - glance-registry
            - nova-api
            - nova-placement-api
            - nova-scheduler
            - nova-conductor
            - nova-console-auth
            - nova-novncproxy
            - neutron-server
            - neutron-ml2-plugin
            - neutron-vpn-agent
            - neutron-dhcp-agent
            - neutron-metadata-agent
            - neutron-openvswitch-agent
            - horizon
            - memcached
            - zookeeper
            - kafka
            - spark
            - cassandra
            - storm
            - monasca-api
            - monasca-persister
            - monasca-notifier
            - monasca-threshold
            - monasca-transform
            - logging-server
            - freezer-api
            - apache2

      resources:
        - name: esx-compute
          resource-prefix: esx-comp
          server-role: ESX-COMPUTE-ROLE
          allocation-policy: any
          service-components:
            - nova-esx-compute-proxy
            - nova-compute
            - ntp-client

        - name: esx-ovsvapp
          resource-prefix: esx-ovsvapp
          server-role: OVSVAPP-ROLE
          allocation-policy: any
          service-components:
            - neutron-ovsvapp-agent
            - ntp-client
