---
  product:
    version: 2

  control-planes:
    - name: control-plane-1
      control-plane-prefix: cp1
      region-name: region1
      failure-zones:
        - AZ1
        - AZ2
        - AZ3
      configuration-data:
        - SWIFT-CONFIG-CP1
      common-service-components:
        - logging-rotate
        - logging-producer
        - monasca-agent
        - stunnel
        - lifecycle-manager-target

      clusters:
        - name: core
          cluster-prefix: c1
          server-role: CONTROLLER-ROLE
          member-count: 3
          allocation-policy: strict
          service-components:
            - lifecycle-manager
            - tempest
            # Required for testing in (run-test.sh)
            - openstack-client
            - ntp-server
            - mysql
            - ip-cluster
            - keystone-api
            - rabbitmq
            - horizon
            - memcached
            - ceilometer-polling
            - ceilometer-agent-notification
            - ceilometer-common
            - zookeeper
            - kafka
            - cassandra
            - storm
            - monasca-api
            - monasca-persister
            - monasca-notifier
            - monasca-threshold
            - spark
            - monasca-transform
            - logging-server
            - ops-console-web
            - swift-ring-builder
            - swift-proxy
            - swift-account
            - swift-container
            - swift-client

      resources:
        - name: swobj
          resource-prefix: swobj
          server-role: SWOBJ-ROLE
          allocation-policy: strict
          min-count: 3
          service-components:
            - ntp-client
            - swift-object
