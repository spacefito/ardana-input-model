---
  product:
    version: 2

  control-planes:
    - name: control-plane-1
      control-plane-prefix: cp1
      region-name: region1
      failure-zones:
        - AZ1
        - AZ2
        - AZ3
      configuration-data:
        - DESIGNATE-CONFIG-CP1
        - OCTAVIA-CONFIG-CP1
        - NEUTRON-CONFIG-CP1
        - SWIFT-CONFIG-CP1
      common-service-components:
        - logging-rotate
        - logging-producer
        - monasca-agent
        - stunnel
        - lifecycle-manager-target
      clusters:
        - name: core
          cluster-prefix: core
          server-role: CORE-ROLE
          member-count: 2
          allocation-policy: strict
          service-components:
            - lifecycle-manager
            - tempest
            - apache2
            - keystone-api
            - cinder-api
            - cinder-scheduler
            - cinder-volume
            - cinder-backup
            - cinder-client
            - keystone-client
            - glance-api
            - glance-client
            - horizon
            - heat-api
            - heat-api-cfn
            - heat-engine
            - heat-client
            - ip-cluster
            - memcached
            - openstack-client
            - nova-api
            - nova-placement-api
            - nova-scheduler
            - nova-conductor
            - nova-novncproxy
            - nova-client
            - neutron-server
            - neutron-ml2-plugin
            - neutron-client
            - octavia-api
            - octavia-health-manager
            - ntp-server
            - ops-console-web
            - barbican-api
            - barbican-client
            - barbican-worker
            - designate-api
            - designate-central
            - designate-worker
            - designate-producer
            - designate-mdns
            - designate-client
            - bind
            - magnum-api
            - magnum-conductor
            - manila-api
            - manila-client

        - name: mtrmon
          cluster-prefix: mtrmon
          server-role: MTRMON-ROLE
          member-count: 3
          allocation-policy: strict
          service-components:
            - ntp-client
            - ceilometer-polling
            - ceilometer-agent-notification
            - ceilometer-common
            - ceilometer-client
            - cassandra
            - kafka
            - spark
            - logging-server
            # logging needs apache
            - apache2
            - storm
            - monasca-api
            - monasca-persister
            - monasca-notifier
            - monasca-threshold
            - monasca-client
            - monasca-transform
            - zookeeper

        - name: dbmq
          cluster-prefix: dbmq
          server-role: DBMQ-ROLE
          member-count: 3
          allocation-policy: strict
          service-components:
            - ntp-client
            - mysql
            - rabbitmq

        - name: swpac
          cluster-prefix: swpac
          server-role: SWPAC-ROLE
          member-count: 3
          allocation-policy: strict
          service-components:
            - ntp-client
            - swift-proxy
            - swift-account
            - swift-container
            - swift-ring-builder
            - swift-client

        - name: neut
          cluster-prefix: neut
          server-role: NEUTRON-ROLE
          member-count: 2
          allocation-policy: strict
          service-components:
            - ntp-client
            - neutron-vpn-agent
            - neutron-dhcp-agent
            - neutron-metadata-agent
            - neutron-openvswitch-agent

      resources:
        - name: compute
          resource-prefix: comp
          server-role: COMPUTE-ROLE
          allocation-policy: strict
          min-count: 0
          service-components:
            - ntp-client
            - nova-compute-kvm
            - nova-compute
            - neutron-l3-agent
            - neutron-metadata-agent
            - neutron-openvswitch-agent
            - manila-share

        - name: swobj
          resource-prefix: swobj
          server-role: SWOBJ-ROLE
          allocation-policy: strict
          min-count: 3
          service-components:
            - ntp-client
            - swift-object
