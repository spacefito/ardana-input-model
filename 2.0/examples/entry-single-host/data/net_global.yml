---
  product:
    version: 2

  interface-models:
    - name: TWO_INTERFACES

      network-interfaces:

        - name: hed0
          device:
            name: hed0
          network-groups:
            - MANAGEMENT
            - EXTERNAL-API

        - name: hed1
          device:
            name: hed1
          network-groups:
            - EXTERNAL-VM
            - GUEST

  networks:

    - name: MANAGEMENT-NET
      tagged-vlan: false
      cidr: 192.168.123.0/24
      addresses:
        - 192.168.123.100-192.168.123.200
      gateway-ip: 192.168.123.1
      network-group: MANAGEMENT

    - name: EXTERNAL-VM-NET
      vlanid: 103
      tagged-vlan: true
      network-group: EXTERNAL-VM

    - name: EXTERNAL-API-NET
      vlanid: 124
      tagged-vlan: true
      cidr: 192.168.124.0/24
      gateway-ip: 192.168.124.1
      network-group: EXTERNAL-API

    - name: GUEST-NET
      vlanid: 109
      tagged-vlan: true
      cidr: 192.168.115.0/24
      gateway-ip: 192.168.115.1
      network-group: GUEST
