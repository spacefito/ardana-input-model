---
  product:
    version: 2

  network-groups:


    - name: MANAGEMENT
      hostname-suffix: mgmt
      hostname: true
      tags:
        - neutron.networks.vlan:
            provider-physical-network: physnet1
      tls-component-endpoints:
        - barbican-api
        - mysql
        - rabbitmq
      component-endpoints:
        - default
#        - lifecycle-manager
#        - lifecycle-manager-target
      routes:
#        - OCTAVIA-MGMT-NET
        - default
      load-balancers:
        - provider: ip-cluster
          name: lb
          components:
            - default
          roles:
            - internal
            - admin
          cert-file: ardana-internal-cert

        - provider: ip-cluster
          name: extlb
          external-name: myardana.test
          components:
            - default
          roles:
            - public
          cert-file: my-public-minimal-cert


    - name: TENANT-VLAN
      hostname-suffix: tvlan
      tags:
        - neutron.networks.vlan:
            provider-physical-network: physnet2
            tenant-vlan-id-range: 1000:1100

#    - name: SWIFT
#      hostname-suffix: swift
#      component-endpoints:
#        - swift-container
#        - swift-account
#        - swift-object
#        - swift-rsync

#    - name: ISCSI
#      hostname-suffix: iscsi

    - name: GUEST
      hostname-suffix: guest
      tags:
        - neutron.networks.vxlan

    - name: EXTERNAL-API
      hostname-suffix: extapi

    - name: EXTERNAL-VM
      tags:
        - neutron.l3_agent.external_network_bridge
        - neutron.networks.flat:
            provider-physical-network: external
