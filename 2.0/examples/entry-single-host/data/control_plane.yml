---
  product:
    version: 2

  control-planes:
    - name: ccp
      region-name: region1
      common-service-components:
        - lifecycle-manager-target
        - logging-rotate

      clusters:
        - name: cluster0
          cluster-prefix: c0
          server-role: SINGLE_HOST
          member-count: 1
          allocation-policy: any
          service-components:
            - lifecycle-manager
            # Required for testing in (run-test.sh)
            - openstack-client
            - ntp-server
            - mysql
            - ip-cluster
            - keystone-api
            - rabbitmq
            - tempest
            - memcached
            - neutron-server
            - neutron-ml2-plugin
            #- neutron-vpn-agent
            #- neutron-dhcp-agent
            #- neutron-metadata-agent
            #- neutron-openvswitch-agent
            #- neutron-client
            - nova-api
            - nova-novncproxy
            - glance-api
            - glance-registry


      resources:
        - name: compute
          resource-prefix: comp
          server-role: SINGLE_HOST
          allocation-policy: any
          min-count: 0
          service-components:
            - ntp-client
            - nova-compute
            - nova-compute-kvm
            - neutron-l3-agent
            - neutron-metadata-agent
            - neutron-openvswitch-agent
            #- neutron-lbaasv2-agent




