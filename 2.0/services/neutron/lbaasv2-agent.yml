---
product:
    version: 2

service-components:
-   name: neutron-lbaasv2-agent
    mnemonic: NEU-LBAV2
    service: neutron
    hidden: true
    warnings:
    - >
       'neutron-lbaasv2-agent' has been deprecated and replaced by
       'octavia' and will not be deployed in a future release.
       Please update your input model to remove this warning.

    consumes-services:
    -   service-name: FND-RMQ

    provides-data:
      - to:
          - name: neutron-server
        data:
          - option: service_plugins
            values:
              - neutron_lbaas.services.loadbalancer.plugin.LoadBalancerPluginv2
